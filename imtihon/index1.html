    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"

      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script>
      const cardsB = document.querySelector("#cont3");

      const spinHtml = `
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      `;
      const errorHtml = `
        <div class="alert alert-danger" role="alert">
          An error occurred!
        </div>
      `;

      const main = async () => {
        cardsB.innerHTML = spinHtml;

        try {
          const response = await axios.get("https://catfact.ninja/breeds");
          const breeds = response.data.data;
          console.log(breeds);
          cardsB.innerHTML = "";
          breeds.slice(0, 9).forEach((item) => {
            cardsB.innerHTML += `
              <div class="cards-cont3">
                <div class="cont3-texts">     
                  <p class="cont3-p1">Breed: ${item.breed}</p>
                  <p class="cont3-p1">Country: ${item.country}</p>
                  <p class="cont3-p1">Origin: ${item.origin}</p>
                </div>
                <div class=" d-flex gap-5">
                  <button class="cont3-btn">Ticked</button>
                  <button class="cont3-btn">Short</button>
                </div>
              </div>
            `;
          });
        } catch (error) {
          console.log(error);
          cardsB.innerHTML = errorHtml;
        }
      };

      main();
    </script>
  </body>
